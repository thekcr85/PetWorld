services:
  mysql:
    image: mysql:8.0
    container_name: petworld-mysql
    environment:
      MYSQL_ROOT_PASSWORD: petworld123
      MYSQL_DATABASE: petworld
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: petworld-web
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=petworld;User=root;Password=petworld123;
      - OpenAI__ApiKey=${OPENAI_API_KEY}
      - OpenAI__ModelName=gpt-4o
    depends_on:
      mysql:
        condition: service_healthy
